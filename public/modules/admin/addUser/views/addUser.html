<div data-ng-controller="adminAddUserController">

    <div class="row" style="background-color: #B60000;">
        <div class="btn-group" style="margin-top: 1em; margin-bottom: 1em; margin-left: 1em">
            <a data-ui-sref="admin"><img width="40%" src="/img/cs_arrow_back_black.png" class="img-responsive"></a>
        </div>
        <b style="font-size: x-large; color: #ffffff; font-family: segoeuib">EMPLOYEES</b>
    </div>

    <modal-dialog show='modalShown' width='90%' height='60%'>
        <div class="row" style=" margin-left: 0em; margin-right: 0em">
            <div class="col-lg-1">
                <b style="color: #ffffff; font-size: large; font-family: segoeuib">User data</b>
            </div>
            <div class="col-lg-2 col-lg-offset-1">
                <b style="color: #ffffff; font-size: large; font-family: segoeuib">User roles</b>
            </div>
        </div>

        <div style="margin-top: 2em; margin-left: 1em">
            <div class="row" style="margin-left: 0em">
                <div class="col-lg-3">
                    <div class="row">
                        <label style="color: #ffffff; font-family: segoeuib">Nom</label>
                    </div>
                    <div class="row">
                        <label style="color: #ffffff; font-family: segoeuib">{{selectedEmployee.internal_name}}</label>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="row">
                        <label style="color: #ffffff; font-family: segoeuib">AD login</label>
                    </div>
                    <div class="row">
                        <label style="color: #ffffff; font-family: segoeuib">{{selectedEmployee.EMAL}}</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-lg-offset-6">
                        <button class=" btn btn-default" ng-click="cancelEmployeeDetails()">annuler</button>
                        <button style="background-color: #EC2653; color: #ffffff" ng-click="registerEmployee(selectedEmployee)" data-ui-sref="admin" class="btn btn-default">enregister</button>
                </div>
            </div>
        </div>

    </modal-dialog>

    <div class="row" style="margin-left: 1em;margin-top: 2em">
        <div class="col-md-3">
            <div class="row">
                <label>Nom employee</label>
            </div>
            <div class="row">
                <input type="text" placeholder="Nom employee" ng-model="searchEmp.internal_name">
            </div>
        </div>
        <div class="col-md-8" style="margin-left: 1em">

            <div class="table-responsive table-border">
                <table class="table">
                    <thead style="background-color: #080808; color: #f8f8f8;">
                    <tr>
                        <th>Login AD</th>
                        <th>Nom</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody ng-if="employeeList.length>0">
                    <tr data-ng-repeat="employee in employeeList | filter:searchEmp">

                        <td>{{employee.EMAL}}</td>
                        <td>{{employee.internal_name}}</td>
                        <td><a ng-click="showEmployeeDetails(employee)"><img width="30%" src="/img/rounded_add_b_30.png" class="img-responsive"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
