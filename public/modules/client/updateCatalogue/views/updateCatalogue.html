<div data-ng-controller="clientQuoteEditCatalogueController">

    <div class="btn-group" style="margin-left: 1em">
        <h3>DETAIL</h3>
    </div>
    <hr style="background-color: #000000">

    <div class="row margin-top-left-1">
        <div class="col-lg-1">
            {{selectedEditCatalogueItem.catalogue.usual_code}}
        </div>
        <div class="col-lg-2">
            {{selectedEditCatalogueItem.catalogue.description_1}}
        </div>
    </div>

    <div ng-repeat="editItem in editItemsList">
        <div class="row margin-top-1">
            <div class="col-sm-1 col-sm-offset-1">
                <input type="text" placeholder="Batiment" ng-model="editItem.batiment">
            </div>
            <div class="col-sm-1 col-sm-offset-1">
                <input type="text" placeholder="Etage" ng-model="editItem.etage">
            </div>
            <div class="col-sm-2 col-sm-offset-1">
                <input type="text" placeholder="Emplacement" ng-model="editItem.emplacement">
            </div>
            <div class="col-sm-1 col-sm-offset-1">
                <input type="checkbox" ng-model="editItem.pose" disabled>Pose
            </div>
            <div class="col-sm-1">
                <input type="checkbox" ng-model="editItem.recyclage">Recyclage
            </div>
            <div class="col-sm-1">
                <input type="checkbox" ng-model="editItem.supprimer">supprimer
            </div>
        </div>
    </div>

    <div class="row margin-top-1">
        <div class="col-lg-1 col-lg-offset-9">
            <button ng-click="updateSelectedItems(editItemsList)" class="btn btn-default">Save</button>
        </div>
    </div>

</div>
