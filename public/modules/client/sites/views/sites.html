<div data-ng-controller="clientSitesController">

    <div>
        <div class="btn-group" style="margin-top: 1em; margin-bottom: 1em; margin-left: 1em" ng-show="addSiteButton">
            <button type="button" class="btn btn-default glyphicon glyphicon-plus-sign" ng-click="addSite()"> Ajouter Site</button>
        </div>

        <div class="btn-group" style="margin-top: 1em; margin-bottom: 1em; margin-left: 1em" ng-show="sitesListButton">
            <button type="button" class="btn btn-default glyphicon glyphicon-list" ng-click="showSitesList()"> Spectacle Sites</button>
        </div>

        <div class="row table-border" ng-show="clientSitesList">

            <div data-ng-repeat="clientSite in clientSites">
                <div class="row" style="background-color: #DBDBFF;  margin-right: 0px; margin-left: 0px">
                    <div class="col-md-10" style="margin-left: 1em;" data-ng-click="viewClientSite()">
                        <div class="row">
                            {{clientSite.MLNM}}
                        </div>
                        <div class="row">
                            {{clientSite.ADD1}}
                        </div>
                        <div class="row">
                            {{clientSite.ADDZ}} {{clientSite.CTY1}}
                        </div>
                    </div>
                    <div class="col-md-1" style="text-align: right; margin-left: 6em">
                        <div class="row">
                            <a class="glyphicon glyphicon-plus" rel="popover" data-content="Add" data-toggle="modal" data-target="#myModal"></a>
                        </div>

                        <div class="row">
                            <a class="glyphicon glyphicon-plus-sign"></a>
                        </div>
                       <!-- <div class="row">
                            <a class="glyphicon glyphicon-edit"></a>
                        </div>-->
                    </div>
                </div>

                <div class="row margin-top-left-1">
                    Batiment A
                </div>
            </div>
        </div>
        <div ng-show="viewClientSites">
            <div class="row" style="background-color: transparent">
                <div class="span12">
                    <ul class="nav nav-tabs">
                        <li data-ng-repeat="clientSiteInfo in clientSiteInfos" data-ui-sref-active="active">
                            <a id="clientSiteSection" ng-click="showClientSiteSection(clientSiteInfo)">{{clientSiteInfo.title}}</a>
                        </li>
                    </ul>
                </div>

            </div>

            <p ng-include="clientSiteBodyURL"></p>
        </div>

        <div ng-show="addSite">
            <div class="row" style="background-color: transparent">
                <div class="span12">
                    <ul class="nav nav-tabs">
                        <li data-ng-repeat="clientSiteInfo in clientSiteInfos" data-ui-sref-active="active">
                            <a id="clientSiteSection" ng-click="showClientSiteSection(clientSiteInfo)">{{clientSiteInfo.title}}</a>
                        </li>
                    </ul>
                </div>

            </div>

            <p ng-include="clientSiteBodyURL"></p>

            <div class="row margin-top-left-1" ng-show="addSiteSaveButton">
                <button class="btn btn-default" ng-click="cancel()">annuler</button>
                <button type="submit" class="btn btn-default">enregister</button>
            </div>

        </div>
    </div>
</div>
